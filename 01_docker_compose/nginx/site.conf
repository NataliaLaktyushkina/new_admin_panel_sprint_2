upstream django {
    server django:8000;
}

server {
    listen 80;
#     access_log /var/log/example_com_access.log;
#     error_log /var/log/example_com_error.log;
 
    location /static/ {
       alias  /static/;
    }

    location ^~ /admin/ {
        proxy_pass http://django;
    }

    location ^~ /api/ {
        proxy_pass http://django;
    }

}